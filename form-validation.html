<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

form {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h4 {
    margin-top: 0;
    font-size: 24px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 4px;
}

fieldset {
    margin-top: 10px;
}

legend {
    font-weight: bold;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<form action="https://submit.my.form" method="POST">
  <h4>Our Basic Form</h4>
  
  <label for="user_id">User id:</label>
  <input type="text" id="user_id" name="user_id" required>
  <br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="user_name" required>
  <br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" name="user_address">
  <br>
  
  <label for="country">Country:</label>
  <input type="text" id="country" name="user_country" required>
  <br>
  
  <label for="zip_code">ZIP Code:</label>
  <input type="text" id="zip_code" name="user_zip" required>
  <br>
  
  <label for="mail">Email:</label>
  <input type="email" id="mail" name="user_mail">
  <br>
  
  <fieldset>
    <legend>Sex:</legend>
    <input type="radio" id="male" name="user_sex" value="male" required>
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="user_sex" value="female" required>
    <label for="female">Female</label>
  </fieldset>
  <br>
  
  <fieldset>
    <legend>Language:</legend>
    <input type="checkbox" id="english" name="language[]" value="english" required>
    <label for="english">English</label>
    
    <input type="checkbox" id="non_english" name="language[]" value="non_english" required>
    <label for="non_english">Non English</label>
  </fieldset>
  <br>
  
  <label for="msg">About:</label>
  <textarea id="About" name="user_message"></textarea>
  <br>
  
  <input type="submit" value="Submit">
</form>
</body>
</html>
